<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book a Room</title>
<style>
body {font-family:'Arial,sans-serif'; margin:20px; background: #edf2f7;color: #334155 }
input, select, button {display: block; margin-bottom: 15px;padding: 10px;width: 100%;height: 40px;color: #334155; }
button { background: #3b82f6; color: #ffffff; border: none; border-radius: 6px; }
button:hover { background: #2563eb }
.container {max-width:400px;padding:20px;background:#ffffff;border-radius: 8px;box-shadow: 0 0 10px #0003;margin: 100px auto }
</style>
</head>
<body>
<h1>Book a Room</h1>
<div class="container">
  <input id="roomId" placeholder="Room ID">
  <input id="date" type="date">
  <input id="startTime" type="time">
  <input id="endTime" type="time">
  <input id="purpose" placeholder="Purpose">
  <button onclick="submitBooking()">Submit Booking</button>
</div>

<script>
function submitBooking(){
  // Here you'd normally send this to your PHP backend to insert into Booking table
  let booking = {
    roomId: document.getElementById('roomId').value,
    date: document.getElementById('date').value,
    startTime: document.getElementById('startTime').value,
    endTime: document.getElementById('endTime').value,
    purpose: document.getElementById('purpose').value,
    lecturerId: 1 // Mock-up
  };
  
  console.log('Booking Submitted!', booking);
  alert('Booking Submitted!');
}
</script>
</body>
</html>
